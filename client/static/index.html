<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hdgAtHome Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: rgba(20, 20, 30, 0.7);
            --accent: #22c55e;
            --accent-glow: rgba(34, 197, 94, 0.3);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 30% 30%, rgba(34, 197, 94, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #16a34a);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 999px;
            font-size: 0.875rem;
            color: var(--accent);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .card-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .big-number {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #16a34a);
            border-radius: 4px;
            transition: width 0.3s;
        }

        .log-container {
            height: 300px;
            overflow-y: auto;
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Fira Code', monospace;
            font-size: 0.75rem;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .log-line {
            white-space: pre-wrap;
            word-break: break-all;
        }

        .log-line.info {
            color: #60a5fa;
        }

        .log-line.success {
            color: var(--accent);
        }

        .log-line.error {
            color: #ef4444;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">üñ•Ô∏è Agent Dashboard</div>
        <div class="status-badge">
            <span class="status-dot"></span>
            <span id="status-text">Connecting...</span>
        </div>
    </header>

    <div class="grid">
        <div class="card">
            <div class="card-title">Current Assignment</div>
            <div class="big-number" id="layer-range">‚Äî</div>
            <div class="label">Layer Range</div>
        </div>

        <div class="card">
            <div class="card-title">Processed</div>
            <div class="big-number" id="processed-count">0</div>
            <div class="label">Batches</div>
        </div>

        <div class="card">
            <div class="card-title">Memory Usage</div>
            <div style="margin-top: 1rem;">
                <div style="display: flex; justify-content: space-between; font-size: 0.8rem;">
                    <span>RAM</span>
                    <span id="ram-usage">‚Äî</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="ram-bar" style="width: 0%;"></div>
                </div>
            </div>
            <div style="margin-top: 1rem;">
                <div style="display: flex; justify-content: space-between; font-size: 0.8rem;">
                    <span>VRAM</span>
                    <span id="vram-usage">‚Äî</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="vram-bar" style="width: 0%;"></div>
                </div>
            </div>
        </div>

        <div class="card" style="grid-column: 1 / -1;">
            <div class="card-title">Live Logs</div>
            <div class="log-container" id="log-container">
                <div class="log-line info">[INFO] Agent dashboard loaded.</div>
            </div>
        </div>
    </div>

    <script>
        // Polling for internal agent state
        const API_BASE = window.location.origin;

        async function fetchState() {
            try {
                const res = await fetch(`${API_BASE}/state`);
                const data = await res.json();

                document.getElementById('status-text').textContent = data.status || 'Unknown';
                document.getElementById('layer-range').textContent = data.layer_range || '‚Äî';
                document.getElementById('processed-count').textContent = data.processed || 0;

                if (data.ram_percent) {
                    document.getElementById('ram-usage').textContent = `${data.ram_percent.toFixed(1)}%`;
                    document.getElementById('ram-bar').style.width = `${data.ram_percent}%`;
                }
                if (data.vram_percent) {
                    document.getElementById('vram-usage').textContent = `${data.vram_percent.toFixed(1)}%`;
                    document.getElementById('vram-bar').style.width = `${data.vram_percent}%`;
                }
            } catch (e) {
                document.getElementById('status-text').textContent = 'Offline';
            }
        }

        async function fetchLogs() {
            try {
                const res = await fetch(`${API_BASE}/logs`);
                const data = await res.json();
                const container = document.getElementById('log-container');

                if (data.logs && data.logs.length > 0) {
                    container.innerHTML = data.logs.map(line => {
                        let cls = '';
                        if (line.includes('Error') || line.includes('FAIL')) cls = 'error';
                        else if (line.includes('SUCCESS') || line.includes('Ready')) cls = 'success';
                        else if (line.includes('INFO')) cls = 'info';
                        return `<div class="log-line ${cls}">${line}</div>`;
                    }).join('');
                    container.scrollTop = container.scrollHeight;
                }
            } catch (e) { }
        }

        fetchState();
        fetchLogs();
        setInterval(fetchState, 2000);
        setInterval(fetchLogs, 1000);
    </script>
</body>

</html>
